<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vodafone Wordsearch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }
    header {
      background: #e60000;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 22px;
      font-weight: bold;
    }
    #qr-container {
      position: fixed;
      top: 10px;
      left: 10px;
      text-align: center;
      z-index: 1000;
    }
    #qr-container img {
      width: 120px;
      max-width: 20vw;
      height: auto;
    }
    #qr-container p {
      color: #e60000;
      font-weight: bold;
      margin: 5px 0 0 0;
      font-size: 14px;
    }
    #winner-banner {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #e60000;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
    .toolbar {
      text-align: center;
      margin: 70px 10px 10px;
    }
    .toolbar button {
      background: #e60000;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .toolbar button:hover {
      background: #b00000;
    }
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 2px;
      margin: 10px;
    }
    #grid div {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    #hints {
      flex: 1;
      min-width: 250px;
      background: #fff;
      border: 2px solid #e60000;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #hints h2 {
      color: #e60000;
      margin-top: 0;
    }
    #hints li.found {
      text-decoration: line-through;
      color: #999;
    }
    #final-phrase {
      text-align: center;
      margin: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #leaderboard {
      background: #fff;
      border: 2px solid #e60000;
      margin: 20px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #leaderboard h2 {
      background: #e60000;
      color: white;
      padding: 5px;
      margin: -10px -10px 10px -10px;
    }
    @media (max-width: 768px) {
      .game-container {
        flex-direction: column;
        align-items: center;
      }
      #grid {
        grid-template-columns: repeat(15, 20px);
        grid-template-rows: repeat(15, 20px);
      }
      #grid div {
        width: 20px;
        height: 20px;
        font-size: 12px;
      }
      #qr-container img {
        width: 80px;
        max-width: 25vw;
      }
    }
  </style>
</head>
<body>
  <header>Vodafone Wordsearch</header>

  <div id="qr-container">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://saturncapricornsquid.github.io/CSANDLCA/" alt="QR Code">
    <p>üì± Scan Me</p>
  </div>

  <div id="winner-banner">Winner: --- Finished in 00:00</div>

  <div class="toolbar">
    <button onclick="startGame()">Start</button>
    <button onclick="stopGame()">Stop</button>
    <button onclick="resetGame()">Reset</button>
    <button onclick="shuffleGrid()">Shuffle</button>
    <button onclick="addPlayer()">Add Player</button>
    <button onclick="addTeam()">Add Team</button>
  </div>

  <div id="timer" style="text-align:center; font-size:18px; font-weight:bold; margin:10px;">00:00</div>

  <div class="game-container">
    <div id="grid"></div>
    <div id="hints">
      <h2>Hints</h2>
      <ul id="hints-list"></ul>
    </div>
  </div>

  <div id="final-phrase">Final Phrase: <span id="phrase-slots"></span></div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <div id="teams">No teams yet üèÜ</div>
    <div id="players">No players yet üë§</div>
  </div>

<script>
// Words and hints
const words = [
  {word:"CORE", hint:"Backbone of the network layer that sits beyond access"},
  {word:"SITETRACKER", hint:"Deployment operations tool for projects, milestones, dashboards"},
  {word:"ALLOCATION", hint:"Activity involving assigning responsibilities or resources"},
  {word:"NCT", hint:"System used by all regions to allocate sites to INOC"},
  {word:"DELIVERY", hint:"Phase where circuits are provisioned and site handed over"},
  {word:"LCA", hint:"Team responsible for pre-build setup before go live"},
  {word:"CRQ", hint:"Formal change request code in delivery/go live processes"},
  {word:"AUDIT", hint:"ECS action to ensure accurate site data before deployment"},
  {word:"TESTING", hint:"Process of verifying new configuration/service before deployment"},
  {word:"ESCALATION", hint:"Raising a fault or issue to higher-level support/management"},
  {word:"ACHIEVEMENTS", hint:"Successful delivery milestone shared in progress updates"},
  {word:"METRIC", hint:"Performance indicators to track rollout speed, uptime etc."},
  {word:"TEAM", hint:"Final phrase letter T"}
];
const finalPhrase = "CSANDLCA";

// Create hints
const hintsList = document.getElementById("hints-list");
words.forEach((w, i) => {
  const li = document.createElement("li");
  li.textContent = w.hint;
  li.setAttribute("data-word", w.word);
  hintsList.appendChild(li);
});

// Create final phrase slots
const phraseSlots = document.getElementById("phrase-slots");
finalPhrase.split("").forEach(letter => {
  const span = document.createElement("span");
  span.textContent = "_ ";
  phraseSlots.appendChild(span);
});

// Generate grid with random letters
const gridSize = 15;
let grid = document.getElementById("grid");
function generateGrid() {
  grid.innerHTML = "";
  for (let r=0; r<gridSize; r++) {
    for (let c=0; c<gridSize; c++) {
      let cell = document.createElement("div");
      cell.textContent = String.fromCharCode(65+Math.floor(Math.random()*26));
      grid.appendChild(cell);
    }
  }
}
generateGrid();

// Timer functions
let timerInterval, seconds=0;
function startGame(){
  if(timerInterval) return;
  timerInterval = setInterval(()=>{
    seconds++;
    document.getElementById("timer").textContent =
      String(Math.floor(seconds/60)).padStart(2,"0")+":"+String(seconds%60).padStart(2,"0");
  },1000);
}
function stopGame(){
  clearInterval(timerInterval);
  timerInterval=null;
}
function resetGame(){
  stopGame();
  seconds=0;
  document.getElementById("timer").textContent="00:00";
  generateGrid();
}
function shuffleGrid(){
  generateGrid();
}
function addPlayer(){alert("Add Player placeholder");}
function addTeam(){alert("Add Team placeholder");}
</script>

</body>
</html>

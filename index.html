<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vodafone Wordsearch</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #e60000;
    color: white;
    z-index: 1000;
    padding: 8px 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }

  header .topRow {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  header h1 {
    margin: 0;
    font-size: 1.2em;
  }

  header .subtitle {
    font-size: 0.8em;
    margin-top: 2px;
    opacity: 0.9;
  }

  .toolbar {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 6px;
    margin-top: 5px;
  }

  button {
    background: #111;
    border: none;
    padding: 6px 10px;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-size: 0.85em;
  }

  button:hover {
    background: #333;
  }

  button#startBtn { background: #e60000; }
  button#startBtn:hover { background: #b50000; }

  #statusBar {
    font-size: 0.75em;
    background: #222;
    padding: 4px 8px;
    border-radius: 5px;
    white-space: nowrap;
    flex-shrink: 0;
  }
  #statusBar span { font-weight: bold; }

  #qrContainer {
    display: inline-block;
    margin-left: 5px;
    transform: translateY(-5px);
    opacity: 0;
    transition: transform 0.3s, opacity 0.3s;
  }
  #qrContainer.show {
    transform: translateY(0);
    opacity: 1;
  }
  #qrContainer img {
    width: 40px;
    height: 40px;
    border: 2px solid #fff;
    border-radius: 6px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    padding: 120px 5px 20px;
  }

  #puzzle {
    flex: 2;
    display: flex;
    justify-content: center;
    margin: 5px;
  }

  #puzzleGrid {
    display: grid;
    grid-template-columns: repeat(15, 22px);
    grid-template-rows: repeat(15, 22px);
    gap: 2px;
  }

  .cell {
    width: 22px;
    height: 22px;
    background: #222;
    border: 1px solid #444;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
  }

  .cell.found {
    background: #e60000;
    color: #fff;
  }

  #sidePanel {
    flex: 1;
    margin: 5px;
  }

  .card {
    background: #1a1a1a;
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 8px;
  }

  .card h3 {
    margin-top: 0;
    font-size: 0.9em;
  }

  @media (max-width: 480px) {
    .toolbar {
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    #statusBar {
      font-size: 0.7em;
      padding: 3px 6px;
    }
    #puzzleGrid {
      grid-template-columns: repeat(15, 18px);
      grid-template-rows: repeat(15, 18px);
    }
    .cell { width: 18px; height: 18px; font-size: 0.75em; }
    #qrContainer img { width: 35px; height: 35px; }
    .card { padding: 6px; }
    .card h3 { font-size: 0.85em; }
  }
</style>
</head>
<body>

<header>
  <div class="topRow">
    <div>
      <h1>Vodafone Wordsearch</h1>
      <div class="subtitle">Multiplayer ‚Ä¢ Final phrase hidden</div>
    </div>
    <div class="toolbar">
      <button id="shuffleBtn">Shuffle</button>
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
      <button id="addPlayerBtn">Add Player</button>
      <button id="addTeamBtn">Add Team</button>
      <button id="showQRBtn">Show QR</button>
      <div id="qrContainer">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://saturncapricornsquid.github.io/CSANDLCA/" alt="QR Code">
      </div>
      <div id="statusBar">
        Words left: <span id="wordsLeft">13</span> | Time: <span id="timer">10:00</span> | Quickest: <span id="quickest">--:--</span>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div id="puzzle">
    <div id="puzzleGrid"></div>
  </div>

  <div id="sidePanel">
    <div class="card">
      <h3>Leaderboard</h3>
      <ul id="leaderboard"><li>No teams yet üèÜ</li></ul>
    </div>

    <div class="card">
      <h3>Final Phrase</h3>
      <div id="finalPhraseSlots"></div>
      <button id="claimBtn">Claim Final Phrase</button>
    </div>

    <div class="card">
      <h3>Words to Find</h3>
      <ul id="wordsList"></ul>
    </div>
  </div>
</div>

<script>
const gridSize = 15;
const words = ["ACHIEVEMENT","ALLOCATION","AUDIT","CORE","CRQ","DELIVERY","ESCALATION","LCA","METRIC","NCT","SITETRACKER","TESTING","TEAM"];

let puzzleGrid = document.getElementById("puzzleGrid");
let wordsLeftDisplay = document.getElementById("wordsLeft");
wordsLeftDisplay.textContent = words.length;

// Generate grid
function generateGrid() {
  puzzleGrid.innerHTML = "";
  for (let i=0; i<gridSize*gridSize; i++){
    let cell = document.createElement("div");
    cell.classList.add("cell");
    cell.textContent = String.fromCharCode(65 + Math.floor(Math.random()*26));
    puzzleGrid.appendChild(cell);
  }
}
generateGrid();

// Fill word list
const wordsList = document.getElementById("wordsList");
words.forEach(word => {
  let li = document.createElement("li");
  li.textContent = word;
  wordsList.appendChild(li);
});

// QR logic
const qrContainer = document.getElementById("qrContainer");
const showQRBtn = document.getElementById("showQRBtn");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const resetBtn = document.getElementById("resetBtn");

showQRBtn.addEventListener("click", ()=>{ qrContainer.classList.toggle("show"); });
startBtn.addEventListener("click", ()=>qrContainer.classList.remove("show"));
stopBtn.addEventListener("click", ()=>qrContainer.classList.add("show"));
resetBtn.addEventListener("click", ()=>qrContainer.classList.add("show"));
</script>
</body>
</html>

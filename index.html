<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vodafone Wordsearch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #e60000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-weight: bold;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #e60000;
      border: none;
      padding: 8px 14px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #b50000;
    }

    #statusBar {
      font-size: 0.9em;
      background: #222;
      padding: 6px 10px;
      border-radius: 5px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
    }

    #puzzle {
      flex: 2;
      display: flex;
      justify-content: center;
      margin: 10px;
    }

    #puzzleGrid {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 2px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background: #222;
      border: 1px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }

    .cell.found {
      background: #e60000;
      color: #fff;
    }

    #sidePanel {
      flex: 1;
      margin: 10px;
    }

    .card {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin-top: 0;
    }

    #qrBox {
      display: none;
      margin-left: 10px;
      text-align: center;
    }

    #qrBox img {
      width: 90px;
      height: 90px;
    }

    #qrBox p {
      margin: 5px 0 0;
      font-size: 0.8em;
      color: #fff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      #puzzle {
        order: 2;
      }
      #sidePanel {
        order: 1;
      }
      #puzzleGrid {
        grid-template-columns: repeat(15, 22px);
        grid-template-rows: repeat(15, 22px);
      }
      .cell {
        width: 22px;
        height: 22px;
      }
      #qrBox img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Vodafone Wordsearch</h1>
    <div class="toolbar">
      <button id="shuffleBtn">Shuffle</button>
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
      <button id="addPlayerBtn">Add Player</button>
      <button id="addTeamBtn">Add Team</button>
      <button id="showQrBtn">Show QR</button>
      <div id="qrBox">
        <img id="qrCode" src="" alt="QR Code">
        <p>üì± Scan Me</p>
      </div>
      <div id="statusBar">
        Words left: <span id="wordsLeft">13</span> | 
        Time: <span id="timer">10:00</span> | 
        Quickest: <span id="quickest">--:--</span>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="puzzle">
      <div id="puzzleGrid"></div>
    </div>

    <div id="sidePanel">
      <div class="card">
        <h3>Leaderboard</h3>
        <ul id="leaderboard"><li>No teams yet üèÜ</li></ul>
      </div>

      <div class="card">
        <h3>Final Phrase</h3>
        <div id="finalPhraseSlots"></div>
        <button id="claimBtn">Claim Final Phrase</button>
      </div>

      <div class="card">
        <h3>Words to Find</h3>
        <ul id="wordsList"></ul>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  const gridSize = 15;
  const words = [
    "ACHIEVEMENT","ALLOCATION","AUDIT","CORE","CRQ","DELIVERY","ESCALATION",
    "LCA","METRIC","NCT","SITETRACKER","TESTING","TEAM"
  ];

  let puzzleGrid = document.getElementById("puzzleGrid");
  let wordsLeftDisplay = document.getElementById("wordsLeft");
  wordsLeftDisplay.textContent = words.length;

  // Generate grid
  function generateGrid() {
    puzzleGrid.innerHTML = "";
    for (let i = 0; i < gridSize * gridSize; i++) {
      let cell = document.createElement("div");
      cell.classList.add("cell");
      cell.textContent = String.fromCharCode(65 + Math.floor(Math.random() * 26));
      puzzleGrid.appendChild(cell);
    }
  }

  generateGrid();

  // Fill word list
  const wordsList = document.getElementById("wordsList");
  words.forEach(word => {
    let li = document.createElement("li");
    li.textContent = word;
    wordsList.appendChild(li);
  });

  // QR Code logic
  const qrBox = document.getElementById("qrBox");
  const qrCodeImg = document.getElementById("qrCode");
  document.getElementById("showQrBtn").addEventListener("click", () => {
    if (qrBox.style.display === "none") {
      qrBox.style.display = "block";
      qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${window.location.href}`;
    } else {
      qrBox.style.display = "none";
    }
  });

  // Placeholder for game logic (timer, word finding etc.)
  document.getElementById("startBtn").addEventListener("click", () => {
    console.log("Game started");
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    generateGrid();
    console.log("Game reset");
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Vodafone Wordsearch</title>
<style>
:root{
  --voda-red:#E60000; --bg:#0c0d10; --panel:#14161a; --muted:#9aa0a6;
  --grid:#2b2e33; --good:#16a34a; --bad:#dc2626; --chip:#1f2226;
}
*{box-sizing:border-box;}
body{margin:0;background:var(--bg);color:#fff;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;}
.container{
  max-width:1200px;
  margin:0 auto;
  padding:12px;
  padding-bottom:220px; /* space for leaderboard */
}
.topbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:8px;}
.brand{display:flex;gap:12px;align-items:center;}
.logo{width:36px;height:36px;border-radius:50%;background:var(--voda-red);}
.title{font-weight:900;font-size:20px;}
.toolbar{display:flex;gap:6px;flex-wrap:wrap;align-items:center;}
.btn, #hudTimer {
  border:none;
  padding:6px 10px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
  background:var(--voda-red);
  color:#fff;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  white-space:nowrap;
  font-size:14px;
}
.card{background:var(--panel);border:1px solid #24262b;border-radius:12px;margin-bottom:8px;}
.card-header{padding:10px 12px;border-bottom:1px solid #24262b;font-weight:800;font-size:16px;}
.card-content{padding:10px;}
.grid{display:grid;gap:1px;user-select:none;}
.cell{width:32px;height:32px;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:14px;
      border:1px solid #24262b;cursor:pointer;background:#101217;color:#e9eaed;}
.cell.sel{background:rgba(230,0,0,0.25);}
.cell.found{background:var(--voda-red);color:#fff;}
.list{list-style:none;padding:0;margin:0;display:grid;gap:4px;}
.list li{padding:4px;border:1px solid #2a2c31;border-radius:6px;background:#0f1013;font-size:14px;}
.list li.found{color:var(--muted);text-decoration:line-through;}
.bank{display:flex;gap:6px;flex-wrap:wrap;padding:6px;border:1px dashed #2a2c31;border-radius:8px;background:#0c0d10;}
.chip{min-width:32px;height:32px;display:flex;align-items:center;justify-content:center;font-weight:900;border-radius:6px;background:var(--chip);font-size:14px;}
.slots{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px;}
.slot{width:38px;height:38px;border:2px dashed #2a2c31;display:flex;align-items:center;justify-content:center;font-size:16px;color:#6b7280;border-radius:6px;}
.slot.fill{border-style:solid;color:#fff;background:#1a1c20;}

/* Fixed bottom leaderboard (non-scrollable) */
.leaderboard {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  max-width: 1200px;
  background: var(--panel);
  border-radius: 12px;
  padding: 10px;
  z-index: 999;
}
.leader-title {
  font-weight: 800;
  margin-bottom: 4px;
  font-size:16px;
}
.leader-row {
  background: var(--chip);
  padding: 5px 8px;
  border-radius: 6px;
  margin-top: 3px;
  font-size: 13px;
  display:flex;
  justify-content:space-between;
}
.leader-row.current {
  background: var(--voda-red);
  color:#fff;
}

/* QR Code */
#qrPanel {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 999;
  background:#fff;
  padding:6px;
  border-radius:8px;
  text-align:center;
  box-shadow:0 0 8px rgba(0,0,0,0.2);
}
#qrPanel div { margin-top:4px; font-size:12px; color:#555; }

.hidden { display: none !important; }

/* Responsive layout */
@media (max-width: 800px){
  .card-content{display:block !important;}
  .grid{margin-bottom:8px;}
}
</style>
</head>
<body>

<!-- QR Code -->
<div id="qrPanel">
  <div id="qrcode"></div>
  <div>ðŸ“± Scan Me</div>
</div>

<div class="container">
  <!-- Topbar -->
  <div class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div class="title">Vodafone Wordsearch</div>
    </div>
    <div class="toolbar">
      <button class="btn" id="btnShuffle">Shuffle</button>
      <button class="btn" id="btnStart">Start</button>
      <button class="btn" id="btnStop">Stop</button>
      <button class="btn" id="btnReset">Reset</button>
      <button class="btn" id="btnNewPlayer">Add Player</button>
      <button class="btn" id="btnNewTeam">Add Team</button>
      <button class="btn" id="btnToggleQR">Hide QR</button>
      <span id="hudTimer">10:00</span>
    </div>
  </div>

  <!-- Puzzle Section -->
  <div class="card">
    <div class="card-header">Puzzle</div>
    <div class="card-content" style="display:flex; gap:12px; align-items:flex-start; flex-wrap:wrap;">
      <div class="grid" id="grid"></div>
      <div style="min-width:180px; flex-shrink:0;">
        <div class="card">
          <div class="card-header">Final Phrase</div>
          <div class="card-content">
            <div class="bank" id="bank"></div>
            <div class="slots" id="slotsWrap"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">Words to Find</div>
          <div class="card-content">
            <ul class="list" id="wordList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Fixed Bottom Leaderboard -->
<div class="leaderboard">
  <div class="leader-title">Leaderboard</div>
  <div id="leader"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
// QR Code
new QRCode(document.getElementById("qrcode"), {
    text: "https://saturncapricornsquid.github.io/CSANDLCA/",
    width: 100,
    height: 100,
    colorDark : "#E60000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
});

// Game Config
const GRID_SIZE = 15;
const WORDS = [
  {word:"CORE", hint:"Backbone"},
  {word:"SITETRACKER", hint:"Tool"},
  {word:"ALLOCATION", hint:"Assigning"}
];
const TARGET_PHRASE = "CSANDLCA";

// Players & Turn
let players = [
  {name:"Player 1", points:0},
  {name:"Player 2", points:0}
];
let currentPlayerIndex = 0;

// Board State
let board = [], placedWords=[], slotLetters=Array.from(TARGET_PHRASE, ch=>ch===' '? ' ': '');

// Utils
const $ = id => document.getElementById(id);
function rand(n){return Math.floor(Math.random()*n);}
function fmtTime(sec){return String(Math.floor(sec/60)).padStart(2,'0')+":"+String(sec%60).padStart(2,'0');}

// Board
function newBoard(){
  board = Array.from({length:GRID_SIZE}, ()=>Array.from({length:GRID_SIZE}, ()=>({letter:String.fromCharCode(65+rand(26)), found:false})));
  renderBoard(); renderWords(); renderSlots(); renderBank(); updateLeaderboard();
}

function renderBoard(){
  const g=$("grid"); g.style.gridTemplateColumns=`repeat(${GRID_SIZE},32px)`; g.innerHTML="";
  board.forEach((row,r)=>row.forEach((cell,c)=>{
    const d=document.createElement("div"); d.className="cell"; d.dataset.r=r; d.dataset.c=c; d.textContent=cell.letter;
    d.onclick = ()=>selectCell(r,c);
    g.appendChild(d);
  }));
}

function renderWords(){ const ul=$("wordList"); ul.innerHTML=""; WORDS.forEach(w=>{ const li=document.createElement("li"); li.textContent=w.word+" â€” "+w.hint; ul.appendChild(li); }); }
function renderSlots(){ const wrap=$("slotsWrap"); wrap.innerHTML=""; slotLetters.forEach(ch=>{ const d=document.createElement("div"); d.className="slot"+(ch?" fill":""); d.textContent=ch||""; wrap.appendChild(d); }); }
function renderBank(){ $("bank").innerHTML=""; }

// Leaderboard
function updateLeaderboard(){
  const leader=$("leader"); leader.innerHTML="";
  players.forEach((p,i)=>{
    const row=document.createElement("div"); row.className="leader-row"+(i===currentPlayerIndex?" current":"");
    row.innerHTML=`<span>${p.name}</span><span>${p.points} pts</span>`;
    leader.appendChild(row);
  });
}

// Timer
let timeRemaining=600, gameTimer=null;
function startTimer(){clearInterval(gameTimer); gameTimer=setInterval(()=>{ $("hudTimer").textContent=fmtTime(timeRemaining); timeRemaining--; if(timeRemaining<0)clearInterval(gameTimer); },1000);}
function stopTimer(){clearInterval(gameTimer);}
function resetTimer(){clearInterval(gameTimer); timeRemaining=600; $("hudTimer").textContent="10:00";}

// Word Selection
function selectCell(r,c){
  const cell = board[r][c];
  if(!cell.found){
    cell.found=true;
    players[currentPlayerIndex].points += 1; // 1 pt per letter
    currentPlayerIndex = (currentPlayerIndex+1) % players.length; // next turn
    renderBoard(); updateLeaderboard();
  }
}

// Buttons
$("btnShuffle").onclick=newBoard;
$("btnStart").onclick=()=>{
  startTimer();
  $("qrPanel").classList.add("hidden"); // hide QR when game starts
};
$("btnStop").onclick=stopTimer;
$("btnReset").onclick=()=>{resetTimer(); newBoard(); $("qrPanel").classList.remove("hidden");};
$("btnToggleQR").onclick=()=>{
  $("qrPanel").classList.toggle("hidden");
  $("btnToggleQR").textContent = $("qrPanel").classList.contains("hidden") ? "Show QR" : "Hide QR";
};

// Init
newBoard();
</script>
</body>
</html>

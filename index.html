<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vodafone Wordsearch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: red;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      background: #111;
      justify-content: center;
    }

    .toolbar button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .grid {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      max-width: 80vmin;
      max-height: 80vmin;
      margin: auto;
      border: 2px solid #fff;
    }

    .cell {
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1em;
      color: #fff;
    }

    .cell.highlight {
      background: red;
      color: #fff;
    }

    .sidebar {
      flex: 1;
      background: #111;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .section h3 {
      margin: 5px 0;
      font-size: 1.1em;
      border-bottom: 1px solid #444;
      padding-bottom: 3px;
    }

    .word-list li {
      cursor: pointer;
      margin: 4px 0;
      list-style: none;
    }

    .word-list li.found {
      text-decoration: line-through;
      color: red;
    }

    .final-phrase {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .final-phrase span {
      border-bottom: 2px solid #fff;
      min-width: 20px;
      text-align: center;
      font-size: 1.2em;
    }

    .status-bar {
      background: #111;
      color: #fff;
      padding: 5px;
      text-align: center;
      font-size: 0.9em;
    }

    #qrCode {
      display: none;
      margin: auto;
      background: #fff;
      padding: 5px;
      max-width: 120px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .grid {
        max-width: 95vmin;
        max-height: 95vmin;
      }
    }
  </style>
</head>
<body>
  <header>Vodafone Wordsearch</header>

  <div class="toolbar">
    <button id="shuffleBtn">Shuffle</button>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
    <button id="addPlayerBtn">Add Player</button>
    <button id="addTeamBtn">Add Team</button>
    <button id="qrBtn">Show QR</button>
    <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://vodafone.com" alt="QR Code">
  </div>

  <div class="container">
    <div class="grid" id="grid"></div>

    <div class="sidebar">
      <div class="section">
        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
      </div>
      <div class="section">
        <h3>Hints & Words</h3>
        <ul class="word-list" id="wordList"></ul>
      </div>
      <div class="section">
        <h3>Final Phrase</h3>
        <div class="final-phrase" id="finalPhrase"></div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <span id="wordsLeft">Words Left: 0</span> |
    <span id="timer">Time: 0s</span> |
    <span id="fastest">Quickest: --</span>
  </div>

  <script>
    const words = [
      { word: "CORE", hint: "Backbone of the network layer that sits beyond access" },
      { word: "SITETRACKER", hint: "The deployment operations tool used for projects, milestones and dashboards." },
      { word: "ALLOCATION", hint: "Which activity involves assigning specific responsibilities or resources to a deployment task?" },
      { word: "NCT", hint: "System used by all regions to allocate sites to INOC (abbr.)." },
      { word: "DELIVERY", hint: "What term describes the phase where circuits are provisioned, and a site is handed over for live service?" },
      { word: "LCA", hint: "Which team is responsible for setting up pre-build, before a site goes live? (abbr.)" },
      { word: "CRQ", hint: "Formal change request code used in delivery/go live processes (abbr.)." },
      { word: "AUDIT", hint: "Essential Connectivity Services action to ensure accurate site data before deployment" },
      { word: "TESTING", hint: "What term describes the process of verifying that a new configuration or service behaves as expected before deployment?" },
      { word: "ESCALATION", hint: "What term describes the act of raising a fault or issue to higher-level support or management?" },
      { word: "ACHIEVEMENTS", hint: "What term describes a successful delivery milestone, such as completing a logical configuration or resolving a critical fault?" },
      { word: "METRIC", hint: "What word refers to the performance indicators used to track rollout speed, fault resolution, or service uptime?" }
    ];

    const finalPhrase = "CSANDLCATEAM".split("");
    const gridSize = 15;
    const gridElement = document.getElementById("grid");
    const wordListElement = document.getElementById("wordList");
    const finalPhraseElement = document.getElementById("finalPhrase");
    const wordsLeftElement = document.getElementById("wordsLeft");
    const leaderboardElement = document.getElementById("leaderboard");
    const qrCode = document.getElementById("qrCode");
    let foundCount = 0;
    let timerInterval;
    let timeElapsed = 0;

    // Final Phrase Slots
    finalPhrase.forEach(() => {
      const span = document.createElement("span");
      span.textContent = "";
      finalPhraseElement.appendChild(span);
    });

    // Grid Setup
    let grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(""));

    function placeWord(word) {
      const directions = [
        { x: 1, y: 0 }, { x: -1, y: 0 },
        { x: 0, y: 1 }, { x: 0, y: -1 },
        { x: 1, y: 1 }, { x: -1, y: -1 },
        { x: 1, y: -1 }, { x: -1, y: 1 }
      ];
      let placed = false;
      while (!placed) {
        const dir = directions[Math.floor(Math.random() * directions.length)];
        const startX = Math.floor(Math.random() * gridSize);
        const startY = Math.floor(Math.random() * gridSize);
        let x = startX, y = startY, fits = true;
        for (let i = 0; i < word.length; i++) {
          if (x < 0 || y < 0 || x >= gridSize || y >= gridSize || (grid[y][x] && grid[y][x] !== word[i])) {
            fits = false; break;
          }
          x += dir.x; y += dir.y;
        }
        if (fits) {
          x = startX; y = startY;
          for (let i = 0; i < word.length; i++) {
            grid[y][x] = word[i];
            x += dir.x; y += dir.y;
          }
          placed = true;
        }
      }
    }

    words.forEach(w => placeWord(w.word));

    for (let y = 0; y < gridSize; y++) {
      for (let x = 0; x < gridSize; x++) {
        if (!grid[y][x]) grid[y][x] = String.fromCharCode(65 + Math.floor(Math.random() * 26));
      }
    }

    gridElement.innerHTML = "";
    for (let y = 0; y < gridSize; y++) {
      for (let x = 0; x < gridSize; x++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = grid[y][x];
        cell.dataset.x = x;
        cell.dataset.y = y;
        gridElement.appendChild(cell);
      }
    }

    // Word List
    words.forEach((item, index) => {
      const li = document.createElement("li");
      li.textContent = `${item.hint} â€“ ${item.word}`;
      li.addEventListener("click", () => {
        if (!li.classList.contains("found")) {
          li.classList.add("found");
          highlightWord(item.word);
          revealNextLetter();
          foundCount++;
          wordsLeftElement.textContent = `Words Left: ${words.length - foundCount}`;
          if (foundCount === words.length) {
            winner();
          }
        }
      });
      wordListElement.appendChild(li);
    });
    wordsLeftElement.textContent = `Words Left: ${words.length}`;

    // Highlight Word
    function highlightWord(word) {
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          if (grid[y][x] === word[0]) {
            for (let dir of [{x:1,y:0},{x:0,y:1},{x:1,y:1},{x:-1,y:1},{x:-1,y:0},{x:0,y:-1},{x:-1,y:-1},{x:1,y:-1}]) {
              let match = true, cells = [], cx=x, cy=y;
              for (let i=0; i<word.length; i++) {
                if (cy<0||cx<0||cy>=gridSize||cx>=gridSize||grid[cy][cx]!==word[i]) {match=false;break;}
                cells.push(`${cx},${cy}`);
                cx+=dir.x; cy+=dir.y;
              }
              if (match) {
                document.querySelectorAll(".cell").forEach(c=>{
                  if (cells.includes(`${c.dataset.x},${c.dataset.y}`)) c.classList.add("highlight");
                });
                return;
              }
            }
          }
        }
      }
    }

    // Reveal Phrase
    function revealNextLetter() {
      const slots = finalPhraseElement.querySelectorAll("span");
      for (let i = 0; i < slots.length; i++) {
        if (slots[i].textContent === "") {
          slots[i].textContent = finalPhrase[i];
          break;
        }
      }
    }

    // Winner
    function winner() {
      clearInterval(timerInterval);
      const li = document.createElement("li");
      li.textContent = `Winner â€“ Time: ${timeElapsed}s`;
      leaderboardElement.appendChild(li);
      alert("ðŸŽ‰ Winner! Final phrase completed.");
    }

    // Timer
    document.getElementById("startBtn").addEventListener("click", () => {
      clearInterval(timerInterval);
      timeElapsed = 0;
      timerInterval = setInterval(() => {
        timeElapsed++;
        document.getElementById("timer").textContent = `Time: ${timeElapsed}s`;
      }, 1000);
    });
    document.getElementById("stopBtn").addEventListener("click", () => clearInterval(timerInterval));
    document.getElementById("resetBtn").addEventListener("click", () => location.reload());

    // Shuffle
    document.getElementById("shuffleBtn").addEventListener("click", () => location.reload());

    // QR Toggle
    document.getElementById("qrBtn").addEventListener("click", () => {
      qrCode.style.display = qrCode.style.display === "none" ? "block" : "none";
    });
  </script>
</body>
</html>
